<h1 class="text-center chushka-text-color">Delete Product</h1>
<hr class="hr-2 bg-dark" />
<div class="mx-auto w-50">
    <div class="form-group">
        <label for="name" class="chushka-text-color">Name</label>
        <input type="text" disabled="disabled" value="@Model.Name" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price" class="chushka-text-color">Price</label>
        <input type="number" disabled="disabled" value="@Model.Price" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description" class="chushka-text-color">Description</label>
        <textarea class="form-control" disabled="disabled" id="description" placeholder="Description..." name="description" rows="4">@Model.Description</textarea>
    </div>

    <h2 class="text-center chushka-text-color">Product Type</h2>
    <hr class="w-50 hr-2 bg-dark" />
    <div class="row justify-content-around">
        { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
        @foreach(var type in types)
        {
        <div class="col-md-2">
            <input id="type@type"
                   disabled="disabled"
                   type="radio"
                   @if (Model.Type == type)
                   {
                        checked="checked"
                   }
                   name="type"
                   value="@type" />
            <label for="type@type">@type</label>
        </div>
        }
    </div>
    <hr class="chushka-bg-color w-50 hr-2" />
</div>
<form class="mx-auto w-50" method="post" action="/products/delete">
    <div class="button-holder d-flex justify-content-center">
        <input type="hidden" name="id" value="@Model.Id" />
        <button type="submit" class="btn chushka-bg-color">Delete</button>
    </div>
</form>
