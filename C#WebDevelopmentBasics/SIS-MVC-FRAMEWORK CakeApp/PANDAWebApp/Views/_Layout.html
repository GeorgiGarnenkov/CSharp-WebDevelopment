<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PANDA</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" href="/">PANDA</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse d-flex" id="navbarNav">
                    @if (User.IsLoggedIn)
                    {
                        @if (User.Role == "Admin")
                        {
                        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white" href="/packages/pending">Pending</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white" href="/packages/shipped">Shipped</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white" href="/packages/delivered">Delivered</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white" href="/packages/create">Package</a>
                                </li>
                            </ul>
                         </div>
                        }
                        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white active" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white" href="/receipts/index">Receipts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-white" href="/users/logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    }
                    @else
                    {
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="/users/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="/users/register">Register</a>
                            </li>
                        </ul>
                    }
                </div>
            </nav>
        </header>
        <main class="mt-3">
            @RenderBody()
        </main>
        <footer>
            <div class="container-fluid bg-panda">
                <div class="text-white p-2 text-center">
                    &copy; CopyRight Sanity Web Design Studios 2018. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
