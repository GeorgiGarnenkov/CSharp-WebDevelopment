<h1 class="text-center text-torshia">Create Package</h1>
<hr class="bg-panda w-50 hr-2"/>
<form class="mx-auto w-50" method="post" action="/packages/create">
    <div class="form-group">
        <label for="description" class="text-torshia">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="weight" class="text-torshia">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="Weight..." name="weight">
            </div>
            <div class="col">
                <label for="shippingAddress" class="text-torshia">Shipping Address</label>
                <input type="text" class="form-control" id="shippingAddress" placeholder="Shipping Address..." name="shippingAddress">
            </div>
        </div>
        <hr class="bg-panda hr-2" />
        <div class="container text-center">
            <label for="inputState">Recipient</label>
        </div>
        <div class="form-group">
            <select name="Username" class="form-control">
            <option value="1" selected="selected" class="h6" disabled="">-- Choose Recipient --</option>
            @for(var i = 0; i < Model.Usernames.ToList().Count(); i++)
            {
                { var currentUser = Model.Usernames.ToList()[i]; }

                <option class="h6">@currentUser.Username</option>
            }
            </select>
        </div>
    </div>
    <hr class="bg-panda hr-2" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn bg-panda text-white">Create</button>
    </div>
</form>
