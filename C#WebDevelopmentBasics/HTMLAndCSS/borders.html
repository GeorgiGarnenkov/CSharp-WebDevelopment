<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <h2>
        <p style="border: 2px solid red; text-align: center; border-radius: 10px; background: lightgray">
            <span style="color: red">Red</span> Border
        </p>
        <p style="border: 2px solid green; text-align: center; border-radius: 10px; background: lightgray">
            <span style="color: green">Green</span> Border
        </p>
        <p style="border: 2px solid blue; text-align: center; border-radius: 10px; background: lightgray">
            <span style="color: blue">Blue</span> Border
        </p>
    </h2>
</body>
</html>
